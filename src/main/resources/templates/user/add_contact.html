<!DOCTYPE html>
<html lang="en" th:replace="~{base::parent(~{::title},~{::#content1},~{::script},~{::style})}">  <!--,~{::script}-->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${uInfo.name}">DashBord</title> <!-- This Will Be Come Daynamically -->
  <style></style>
</head>

<body>


  <div id="content1" class="pt-20 pl-64">

    <div th:if="${uInfo}">
      <p th:replace="~{user/sidebar::sidebar}">Skdkk</p>
    </div>

    <div style="width: max-content; margin-left:260px;height:fit-content; width: 81%;">

      <div class="flex justify-center">


        <div
          class="block max-w p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
         
          <div th:replace="message::messagef"></div>
         
          <h1 class="text-2xl font-semibold"> Add New Contact </h1>
        
          <form th:action="@{/user/contact/add}" method="post" th:object="${contactForm}" enctype="multipart/form-data">

            <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              Contact Name :</label>
            <div class="relative mb-1">
              <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                <i class="fa-regular fa-user w-5 h-5"></i>
              </div>
              <input type="text" id="input-group-1" th:field="*{name}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Your Name is Here">
                
            </div>
            <p class="text-red-500 mb-2" th:if="${#fields.hasErrors('name')}">Invalid Name</p>


            <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              Contact Email :</label>
            <div class="relative mb-1">
              <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
                  <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z" />
                  <path
                    d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z" />
                </svg>
              </div>
              <input type="email" id="input-group-1" th:field="*{email}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="example@gmail.com">
            </div>
            <p class="text-red-500 mb-2" th:if="${#fields.hasErrors('email')}">Invalid Email</p>


            <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              Contact Number
              :</label>
            <div class="relative mb-1">
              <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                <i class="fa-solid fa-phone w-5 h-5"></i>
              </div>
              <input type="number" id="input-group-1" th:field="*{phoneNumber}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="12345">
            </div>
            <p class="text-red-500 mb-2" th:if="${#fields.hasErrors('phoneNumber')}">Invalid Contact number</p>



            <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
              Address :</label>
            <textarea id="message" rows="4" th:field="*{address}"
              class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Address of our Contact"></textarea>
              <p class="text-red-500 mb-2" th:if="${#fields.hasErrors('address')}">Invalid Address</p>


              <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                Description :</label>
              <textarea id="message" rows="4" th:field="*{description}"
                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Description of Contact"></textarea>


                <!-- Social Link  -->
                <label><pre>    </pre></label>
                <div class="flex gap-1">
                    <div class="w-full">
                      <div class="relative mb-6">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                          <i class="fa-brands fa-facebook h-5 w-5"></i>
                        </div>
                        <input type="text" id="input-group-1" th:field="*{websiteLink}"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                          placeholder="http://amolgarje.com">
                      </div>
                    </div>
                    <div class="w-full">
                      <div class="w-full">
                        <div class="relative mb-6">
                          <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                            <i class="fa-brands fa-linkedin h-5 w-5"></i>
                          </div>
                          <input type="text" id="input-group-1" th:field="*{linkedinLink}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="http://amolgarje.com">
                        </div>
                    </div>
                </div>
               </div>


               <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="large_size">Contact Image</label>
               <input id="image_file_input" class="block w-full mb-5 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" th:field="*{picture}" type="file">

                <img src="" id="upload_image_preview" alt=""  style="max-width:180px;margin-left:30%;max-width:150px" />
                <p class="text-red-500 mb-1" th:if="${#fields.hasErrors('picture')}" th:errors="*{picture}">Invalid Image</p>


               <!-- <label><pre>    </pre></label> -->
                <div class="flex items-center">
                  <input checked id="checked-checkbox" th:field="*{favorite}"  type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                  <label for="checked-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">is this is Favorit one ?</label>
               </div>

               <label><pre>    </pre></label>
               <div class="button-container text-center">
                <button type="submit" class="px-3 py-2 rounded bg-green-200 text-black ">Add Contact</button>
                <button type="reset" class="px-3 py-2 rounded bg-green-200 text-black ">Reset Contact</button>
               </div>



          </form>

        </div>


      </div>

    </div>
  </div>


  <script th:src="@{/JS/admin.js}"></script>
  <script>
      console.log("Your Java Script is Executed");
  </script>


</body>

</html>
